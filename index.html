<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Engine</title>

    <link rel="icon" href="data:;base64,iVBORw0go=">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-color: #020204;
            --accent-color: #8A2EFF;
            --text-primary: #ffffff;
            --ease-smooth: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.shrinking-state-to-player {
            background-color: transparent !important;
            box-shadow: none;
            transition: background-color 0.5s ease-out;
        }

        body.shrinking-state-to-player #bg-canvas-aurora,
        body.shrinking-state-to-player #bg-canvas-matrix {
            transform-origin: 100% 100%;
            transform: scale(0.01);
            opacity: 0 !important;
            transition:
                transform 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                opacity 1.0s ease-out 0.8s;
        }

        body.shrinking-state-to-player .glass-container {
            transform: translate(calc(50vw - 200px), calc(50vh - 70px)) scale(0.05);
            opacity: 0;
            pointer-events: none;
            transition: transform 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                opacity 1.0s ease-out 0.8s;
        }

        body.shrinking-state-to-player .music-player,
        body.shrinking-state-to-player #size-trail {
            opacity: 1;
            z-index: 10000;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #bg-canvas-aurora,
        #bg-canvas-matrix {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.0s ease-out;
        }

        #bg-canvas-aurora.active {
            opacity: 0.6;
        }

        #bg-canvas-matrix.active {
            opacity: 0.1;
        }

        .glass-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 4rem 6rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 0 80px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.02);
            animation: gentleFloat 10s ease-in-out infinite;
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: #c9c7c7;
        }

        .subtitle {
            font-size: 1.6rem;
            font-weight: 300;
            color: #d1d1d1;
            letter-spacing: 5px;
            margin-bottom: 3rem;
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .timer-wrapper {
            display: inline-block;
            margin-bottom: 0.5rem;
            transition: text-shadow 0.1s ease-out;
        }

        #timer {
            font-size: 6rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to right, #b366ff, #66b3ff, #b366ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hueShiftText 8s linear infinite;
            filter: drop-shadow(0 0 15px rgba(179, 102, 255, 0.5));
            transition: filter 0.3s var(--ease-smooth);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 40px;
            justify-content: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-item {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #b0b0b0;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-item i {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.5rem;
            transition: transform 0.4s var(--ease-elastic), filter 0.3s var(--ease-smooth);
        }

        .social-item:hover {
            color: var(--text-primary);
        }

        .social-item:hover i {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        #size-trail {
            position: fixed;
            top: auto;
            bottom: 40px;
            right: auto;
            left: 50px;
            background: rgba(128, 128, 128, 0.4);
            border-radius: 36px;
            z-index: 999;
            pointer-events: none;
            transition: width 0.4s ease-out, opacity 0.3s ease-in, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            width: 0;
        }

        .music-player {
            position: fixed;
            bottom: 40px;
            right: 50px;
            z-index: 1000;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 36px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: auto;
            width: auto;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .music-info {
            text-align: left;
            position: relative;
            overflow: visible;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-width: 160px;
            width: max-content;
        }

        .music-status {
            font-size: 0.72rem;
            color: #7700ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 800;
        }

        .track-name-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            height: 1.2rem;
        }

        .music-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e6e6e6;
            white-space: nowrap;
            line-height: 1.2;
            display: inline-block;
            padding-right: 6px;
            transition: transform 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.25), opacity 0.5s ease-out;
            transform: translateY(0%);
            opacity: 1;
        }

        .music-title.initial {
            transform: translateY(0%);
            opacity: 1;
        }

        .music-title.leaving {
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s ease-in, opacity 0.2s ease-in;
        }

        .music-title.hidden-below {
            transform: translateY(100%);
            opacity: 0;
            transition: none;
        }

        .music-title.entering-bounce {
            transform: translateY(0%);
            opacity: 1;
            transition: transform 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.25), opacity 0.4s ease-out;
        }

        .bars-container {
            display: flex;
            align-items: center;
            height: 40px;
            gap: 5px;
            flex-shrink: 0;
        }

        .bar {
            width: 7px;
            height: 4px;
            border-radius: 20px;
            background: linear-gradient(to top,
                    #99dfff,
                    #e699ff,
                    #ccff99,
                    #ffff99,
                    #ffdab3,
                    #ffb3cc,
                    #c3b3ff,
                    #b3ffe0,
                    #99dfff
                );

            background-size: 100% 800%;

            animation: gradientLoop 30s linear infinite;

            transition: height 0.1s ease-out;
        }

        .bar:nth-child(1) {
            transition-delay: 0s;
            animation-delay: -0.5s;
        }

        .bar:nth-child(3) {
            transition-delay: -0.1s;
            animation-delay: -2s;
        }

        .bar:nth-child(4) {
            transition-delay: -0.15s;
            animation-delay: -3.5s;
        }

        .bar:nth-child(2) {
            transition-delay: -0.3s;
            animation-delay: -5s;
        }

        .bar:nth-child(5) {
            transition-delay: -0.45s;
            animation-delay: -6.5s;
        }

        @keyframes gradientLoop {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 0% 800%;
            }
        }

        @keyframes gentleFloat {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes hueShiftText {
            to {
                background-position: 100% center;
            }
        }
    </style>
</head>

<body>

    <div id="start-overlay">Clique na tela para iniciar a Stream Engine</div>

    <canvas id="bg-canvas-aurora"></canvas>
    <canvas id="bg-canvas-matrix"></canvas>
    <div class="glass-container">
        <h1>Starting Soon</h1>
        <div class="subtitle" id="category-display">System Initialization...</div>

        <div class="timer-wrapper" id="timer-wrapper">
            <span id="timer">01:00</span>
        </div>

        <div class="social-links">
            <a href="https://twitch.tv/soldadohmbr" target="_blank" class="social-item">
                <i class="fab fa-twitch"></i>

                <i class="fab fa-github"></i>
                <span>SoldadoHumano</span>
            </a>
            <a href="#" target="_blank" class="social-item">
                <i class="fab fa-discord"></i>
                <span>vitor1227_op</span>
            </a>
        </div>

    </div>

    <div id="size-trail"></div>

    <div class="music-player">
        <audio id="bg-music" crossorigin="anonymous" volume="1" preload="none"></audio>

        <div class="music-info">
            <div class="music-status">TOCANDO AGORA:</div>
            <div class="track-name-container">
                <div class="music-title" id="track-name-current">Nenhuma música</div>
            </div>
        </div>

        <div class="bars-container" id="visualizer-bars">
            <div class="bar"></div>

    <span id="temp-width-calculator"
        style="position: absolute; visibility: hidden; white-space: nowrap; font-size: 1rem; font-weight: 600; font-family: 'Outfit', sans-serif;"></span>


    <script>
        const CONFIG = {
            // Defina aqui o tempo do countdown em minutos
            countdownMinutes: 0,

            // Configurações da chuva de caracteres estilo matrix
            matrixFontSize: 14,
            matrixDropSpeed: 1.5,
            matrixFadeSpeed: 0.03,
            matrixColor: '#00BFFF',

            // Defina aqui a categoria de música a ser solicitada ao servidor
            initialMusicCategory: "Mix",
        };

        const socket = io();

        /* =========================================
           1. COUNTDOWN TIMER
        ========================================= */
        class Countdown {
            constructor(minutes, onCompleteCallback) {
                this.totalSeconds = minutes * 60;
                this.timerElement = document.getElementById('timer');
                this.interval = null;
                this.onCompleteCallback = onCompleteCallback;
            }
            start() {
                this.updateDisplay();
                this.interval = setInterval(() => {
                    this.totalSeconds--;
                    if (this.totalSeconds < 0) {
                        this.complete();
                    } else {
                        this.updateDisplay();
                    }
                }, 1000);
            }
            updateDisplay() {
                const m = Math.floor(this.totalSeconds / 60);
                const s = this.totalSeconds % 60;
                this.timerElement.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
            complete() {
                clearInterval(this.interval);
                this.timerElement.textContent = "AO VIVO";
                document.body.classList.add('shrinking-state-to-player');
                if (this.onCompleteCallback) {
                    this.onCompleteCallback();
                }
            }
        }

        /* =========================================
           2. SISTEMA DE PLAYLIST E ÁUDIO
        ========================================= */
        class AudioVisualizer {
            constructor(audioElementId, barsContainerId) {
                this.audio = document.getElementById(audioElementId);
                this.barsContainer = document.getElementById(barsContainerId);
                this.bars = Array.from(this.barsContainer.getElementsByClassName('bar'));
                this.currentTrackTitleElement = document.getElementById('track-name-current');

                this.musicPlayer = document.querySelector('.music-player');
                this.sizeTrail = document.getElementById('size-trail');
                this.tempCalculator = document.getElementById('temp-width-calculator');

                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.isPlaying = false;
                this.isUserPaused = false;
                this.isActive = false;

                this.audio.addEventListener('ended', () => {
                    this.requestNextTrack();
                });

                // Controle via teclado
                document.addEventListener('keydown', (event) => {
                    if (!this.isActive) return;

                    if (event.key === 'MediaTrackNext' || event.code === 'MediaTrackNext') {
                        event.preventDefault();
                        this.isUserPaused = false;
                        this.requestNextTrack();
                    }

                    if (event.key === 'MediaPlayPause' || event.code === 'MediaPlayPause') {
                        event.preventDefault();
                        this.togglePause();
                    }
                });

                this.audio.addEventListener('ended', () => {
                    if (!this.isUserPaused) {
                        this.requestNextTrack();
                    } else {
                        this.audio.pause();
                        this.isPlaying = false;
                        this.bars.forEach(bar => bar.style.height = '4px');
                    }
                });

                socket.on('trackUpdate', (trackInfo) => {
                    this.isUserPaused = false;
                    this.updateTrack(trackInfo.name, trackInfo.url);
                });
            }

            requestNextTrack() {
                this.bars.forEach(bar => bar.style.height = '2px');
                socket.emit('nextTrack');
            }

            togglePause() {
                if (!this.audioContext) return;

                if (this.audio.paused) {
                    this.audio.play();
                    this.isPlaying = true;
                    this.animateBars();
                } else {
                    this.audio.pause();
                    this.isPlaying = false;
                    this.bars.forEach(bar => bar.style.height = '4px');
                }
            }

            calculateNewWidth(text) {
                this.tempCalculator.textContent = text;
                const rawTextWidth = this.tempCalculator.offsetWidth;
                const musicInfoWidth = Math.max(160, rawTextWidth);
                const componentsWidth = 60;
                const spacingWidth = 70;
                return Math.max(0, musicInfoWidth + componentsWidth + spacingWidth);
            }

            updateTrack(nextTrackName, nextTrackUrl) {
                if (!this.isActive) {
                    console.log("Stream Engine não iniciada. Ignorando atualização.");
                    return;
                }

                const currentElement = this.currentTrackTitleElement;
                let displayTrackName = nextTrackName || "Nenhuma música";

                const currentWidth = this.musicPlayer.offsetWidth;
                const newDesiredWidth = this.calculateNewWidth(displayTrackName);
                const isShrinking = newDesiredWidth < currentWidth;

                currentElement.classList.remove('initial', 'hidden-below', 'entering-bounce');
                currentElement.classList.add('leaving');

                if (isShrinking) {
                    this.sizeTrail.style.width = `${currentWidth}px`;
                    this.sizeTrail.style.opacity = '1';
                    this.sizeTrail.style.height = `${this.musicPlayer.offsetHeight}px`;
                    this.sizeTrail.style.transform = `translateX(${currentWidth - newDesiredWidth}px)`;

                    setTimeout(() => {
                        this.sizeTrail.style.width = `${newDesiredWidth}px`;
                        this.sizeTrail.style.opacity = '0';
                        this.sizeTrail.style.transform = `translateX(0px)`;
                    }, 50);
                }

                this.musicPlayer.style.width = `${newDesiredWidth}px`;

                setTimeout(() => {
                    currentElement.textContent = displayTrackName;
                    this.audio.src = nextTrackUrl;
                    this.audio.load();

                    currentElement.classList.remove('leaving');
                    currentElement.classList.add('hidden-below');

                    void currentElement.offsetWidth;

                    currentElement.classList.remove('hidden-below');
                    currentElement.classList.add('entering-bounce');

                    if (nextTrackUrl) {
                        if (!this.isUserPaused) {
                            this.audio.play().catch(e => {
                                console.warn("Erro no autoplay:", e.message);
                            });
                        } else {
                            this.bars.forEach(bar => bar.style.height = '4px');
                        }
                    }

                    if (isShrinking) {
                        setTimeout(() => {
                            this.sizeTrail.style.width = '0px';
                            this.sizeTrail.style.transform = 'translateX(0px)';
                        }, 600);
                    }

                }, 350);
            }

            initAudioContext() {
                if (this.audioContext) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    const source = this.audioContext.createMediaElementSource(this.audio);
                    source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.isPlaying = true;
                    this.animateBars();
                } catch (error) {
                    console.warn("Audio Context Error:", error);
                }
            }

            animateBars() {
                if (!this.isPlaying) return;
                requestAnimationFrame(() => this.animateBars());

                try {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    const visualizerFrequencyIndexes = [2, 6, 12, 25, 60];

                    this.bars.forEach((bar, i) => {
                        const value = this.dataArray[visualizerFrequencyIndexes[i]] || 0;
                        const height = Math.max(5, (value / 255) * 50);
                        bar.style.height = `${height}px`;
                    });
                } catch (e) { console.error(e); }
            }

        }

        /* =========================================
           3. BACKGROUND AURORA
        ========================================= */
        class AuroraBackground {
            constructor() {
                this.canvas = document.getElementById('bg-canvas-aurora');
                if (!this.canvas) return;
                this.ctx = this.canvas.getContext('2d');
                this.time = 0;
                this.animationId = null;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            drawLayer(density, speed, baseHue, opacityFactor) {
                for (let i = 0; i < density; i++) {
                    this.ctx.beginPath();
                    const x = Math.sin(this.time * speed + i * 0.1) * this.canvas.width * 0.5 + this.canvas.width / 2;
                    const y = Math.cos(this.time * speed * 0.8 + i * 0.15) * this.canvas.height * 0.3 + this.canvas.height / 2;
                    const gradient = this.ctx.createRadialGradient(x, y, 1, x, y, 200);
                    const hue = baseHue + i * 2;
                    gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, ${0.05 * opacityFactor})`);
                    gradient.addColorStop(1, 'transparent');
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(x, y, this.canvas.width, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.time += 1;
                this.ctx.globalCompositeOperation = 'lighter';
                this.drawLayer(50, 0.0005, 200, 1.0);
                this.drawLayer(80, 0.00025, 250, 0.7);
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
        }

        /* =========================================
           4. BACKGROUND MATRIX
        ========================================= */
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('bg-canvas-matrix');
                if (!this.canvas) return;
                this.ctx = this.canvas.getContext('2d');
                this.characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_<>{}[]()!@#$%^&*+-=/';
                this.drops = [];
                this.animationId = null;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.initDrops();
                this.animate();
            }
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            initDrops() {
                const numCols = Math.floor(this.canvas.width / CONFIG.matrixFontSize);
                for (let i = 0; i < numCols; i++) {
                    this.drops[i] = {
                        x: i * CONFIG.matrixFontSize,
                        y: Math.random() * this.canvas.height,
                        speed: Math.random() * CONFIG.matrixDropSpeed + 0.5,
                        length: Math.random() * 20 + 10
                    };
                }
            }
            drawChar(char, x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillText(char, x, y);
            }
            animate() {
                this.ctx.fillStyle = 'rgba(2, 2, 4, ' + CONFIG.matrixFadeSpeed + ')';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.font = CONFIG.matrixFontSize + 'px monospace';
                for (let i = 0; i < this.drops.length; i++) {
                    const drop = this.drops[i];
                    for (let j = 0; j < drop.length; j++) {
                        const char = this.characters[Math.floor(Math.random() * this.characters.length)];
                        const charY = drop.y - j * CONFIG.matrixFontSize;
                        const opacity = 1 - (j / drop.length);
                        const hexColor = CONFIG.matrixColor.slice(1);
                        const r = parseInt(hexColor.substring(0, 2), 16);
                        const g = parseInt(hexColor.substring(2, 4), 16);
                        const b = parseInt(hexColor.substring(4, 6), 16);
                        const color = `rgba(${r}, ${g}, ${b}, ${opacity * 0.5})`;
                        this.drawChar(char, drop.x, charY, color);
                    }
                    drop.y += drop.speed * CONFIG.matrixFontSize;
                    if (drop.y > this.canvas.height + drop.length * CONFIG.matrixFontSize && Math.random() > 0.98) {
                        drop.y = 0;
                        drop.speed = Math.random() * CONFIG.matrixDropSpeed + 0.5;
                        drop.length = Math.random() * 20 + 10;
                    }
                }
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
        }

        /* =========================================
           INICIALIZAÇÃO
        ========================================= */
        window.addEventListener('DOMContentLoaded', () => {
            const auroraBg = new AuroraBackground();
            const matrixBg = new MatrixRain();
            const countdown = new Countdown(CONFIG.countdownMinutes, () => {
                auroraBg.stop();
                matrixBg.stop();
            });

            const audioViz = new AudioVisualizer('bg-music', 'visualizer-bars');
            const audioElem = document.getElementById('bg-music');
            const overlay = document.getElementById('start-overlay');
            const categoryDisplay = document.getElementById('category-display');
            const auroraCanvas = document.getElementById('bg-canvas-aurora');
            const matrixCanvas = document.getElementById('bg-canvas-matrix');

            audioElem.volume = 1;
            const category = CONFIG.initialMusicCategory;

            if (categoryDisplay) {
                categoryDisplay.textContent = `Live iniciando em breve...`;
            }

            function startEngine() {
                countdown.start();
                auroraCanvas.classList.add('active');
                matrixCanvas.classList.add('active');
                audioViz.isActive = true;
                socket.emit('changeCategory', category);
                audioViz.initAudioContext();

                const playPromise = audioElem.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        overlay.classList.add('hidden');
                    }).catch(error => {
                        console.warn("Autoplay impedido, aguardando clique.");
                    });
                }
                overlay.classList.add('hidden');
                overlay.removeEventListener('click', startEngine);
            }

            if (overlay) {
                overlay.addEventListener('click', startEngine);
            }
        });
    </script>
